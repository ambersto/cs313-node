<!DOCTYPE html>
<html>
<head>
	<title>Calculate Postage</title>
</head>
<body>
<h1>Retail First-Class Mail: Calculate Postage</h1>
<form action="/submit">
  <h2>Please enter weight of the item (in oz.): </h2>
  <input type="text" name="weight"><br>
  <h2>What type of mail are you sending?</h2>
  <input type="radio" name="type" value="stampedLetter"> Letters (Stamped) <br>
  <input type="radio" name="type" value="meteredLetter"> Letters (Metered) <br>
  <input type="radio" name="type" value="largeEnvelope"> Large Envelopes (Flats) <br>
  <input type="radio" name="type" value="package"> First-Class Package Service - Retail <br>
  <button type="submit">Calculate</button>
</form>
</body>
</html>
